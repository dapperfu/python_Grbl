[aliases]
test=pytest

[tool:pytest]
addopts =
    --tb=long
    -rapP
norecursedirs = bin lib64 share lib venv
testpaths = tests

[flake8]
max-line-length = 79

[pycodestyle]
max-line-length = 79
exclude = .tox

[isort]
multi_line_output=3

[versioneer]
VCS = git
style = pep440
versionfile_source = GRBL/_version.py
tag_prefix = v
